<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body onload="start()">
    <div id="calculator">
        <div id="vision">
            <div id="input-vision"></div>
        </div>
        <div id="keyboard">
            <div id="numbers"></div>
            <div id="actions">
                <div class="action">
                    +
                </div>
                <div class="action">
                    -
                </div>
                <div class="action">
                    /
                </div>
                <div class="action">
                    x
                </div>
                <div class="action">
                    =
                </div>
            </div>
        </div>

    </div>
</body>

</html>
